  <ngx-flicking
    *ngIf="items; else loading"
    [options]="options"
    [plugins]="plugins"
    class="pb-12"
  >
    <a [href]="item.link" target="_blank" flicking-panel
         *ngFor="let item of items; let index = index"
         class="block card-panel self-center rounded-3xl shadow-[0px_13px_50px_6px_rgba(0,0,0,0.28)] hover:shadow-[#214B6B50] flicking-panel overflow-hidden">
      <img [src]="item.image"
           class="w-[340px] lg:w-[822px] h-[158px] lg:h-[384px]"/>
    </a>
    <div in-viewport class="flicking-pagination"></div>

  </ngx-flicking>
  <ng-template #loading>
    <div class="flex justify-center py-4">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
           class="iconify iconify--eos-icons" width="32" height="32" preserveAspectRatio="xMidYMid meet"
           viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 2A10 10 0 1 0 22 12A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8A8 8 0 0 1 12 20Z"
              opacity=".5"></path>
        <path fill="currentColor" d="M20 12h2A10 10 0 0 0 12 2V4A8 8 0 0 1 20 12Z">
          <animateTransform attributeName="transform" dur="1s" from="0 12 12" repeatCount="indefinite" to="360 12 12"
                            type="rotate"></animateTransform>
        </path>
      </svg>
    </div>
  </ng-template>
